<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Qrco</title>
  </head>
  <body>
    <div class="page">
      <div class="vcard-header gradient-red-orange-bg">
        <div class="vcard-header-wrapper">
          <div class="vcard-top-info">
            <h4 class="top"></h4>
            <div class="img" style="background: url('img/photo.jpg')"></div>
            <h2 class="name dynamicTextColor ng-binding">Scott Reed</h2>
            <h6 class="title dynamicTextColor ng-binding">
              Chief Executive Officer
            </h6>
          </div>
          <div class="vcard-functions">
            <div class="vcard-functions-wrapper">
              <a
                href="tel:456-234-4567"
                style="border-right: 1px solid rgba(255, 255, 255, 0.15)"
              >
                <i class="fas fa-phone-alt dynamicTextColor"></i>
                <small class="dynamicTextColor">Call</small>
              </a>

              <a
                href="mailto:scott.reed@globalworthtrust.com?subject=From my vCard&amp;body="
                target="_newEmail"
              >
                <i class="fas fa-paper-plane dynamicTextColor"></i>
                <small class="dynamicTextColor">Email</small>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="vcard-body-wrapper">
        <div class="vcard-body">
          <div id="dvcard-details">
            <div class="vcard-row">
              <i class="fas fa-phone-alt"></i>
              <h4>
                <a href="tel:456-234-4567" class="ng-binding">456-234-4567</a>
              </h4>
              <small>Mobile</small>
            </div>
            <div class="vcard-separator"></div>
            <div class="vcard-row">
              <i class="fas fa-paper-plane"></i>
              <h4>
                <a
                  href="mailto:scott.reed@globalworthtrust.com"
                  target="_newLink"
                  class="ng-binding"
                  >scott.reed@globalworthtrust.com</a
                >
              </h4>
              <small>Email</small>
            </div>

            <div class="vcard-separator"></div>
            <div class="vcard-row">
              <i class="fas fa-suitcase"></i>
              <h4 data-test="company-name" class="ng-binding">
                Global Worth Trust â€“ Independent Financial Advisors
              </h4>
              <small class="ng-binding">Chief Executive Officer</small>
            </div>
            <div class="vcard-separator"></div>
            <div class="vcard-row">
              <label></label>
              <i class="fas fa-map-marker-alt"></i>
              <h4 class="ng-binding"></h4>
              <h4 class="ng-binding">Kelly Drive 557</h4>
            </div>
            <div class="vcard-separator"></div>
            <div class="vcard-social" style="margin-bottom: 20px"></div>
            <div class="vcard-row">
              <div class="socialMedia-container">
                <i class="fas fa-hashtag"></i>
                <div class="icons">
                  <i
                    class="fab fa-linkedin"
                    style="left: 52px; color: #0072b1; font-size: 32px"
                  ></i>
                  <i
                    class="fab fa-facebook-square fab-3x"
                    style="left: 122px; color: #4267b2; font-size: 32px"
                  ></i>
                  <i
                    class="fab fa-instagram-square"
                    style="left: 192px; color: #e1306c; font-size: 32px"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
